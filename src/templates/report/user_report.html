<!DOCTYPE html>
<html>
<head>
    <title>Rapport des Utilisateurs</title>
</head>
<body>
    <h1>Liste des Utilisateurs</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Pseudo</th>
                <th>Role</th>
                <th>School</th>
                <th>Is Active</th>
            </tr>
        </thead>
        <tbody>
            {% for user in data %}
            <tr>
                <td>{{ user.pseudo }}</td>
                <td>{{ user.role.name }}</td>
                <td>{{ user.school.name }}</td>
                <td>{{ user.is_active }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
