<!DOCTYPE html>
<html>
<head>
    <title>Rapport des Professeurs</title>
</head>
<body>
    <h1>Liste des Professeurs</h1>
    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Specialty</th>
                <th>Available</th>
            </tr>
        </thead>
        <tbody>
            {% for teacher in data %}
            <tr>
                <td>{{ teacher.first_name }}</td>
                <td>{{ teacher.last_name }}</td>
                <td>{{ teacher.specialty }}</td>
                <td>{{ teacher.available }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
