<!DOCTYPE html>
<html>
<head>
    <title>Rapport des Élèves</title>
</head>
<body>
    <h1>Liste des Élèves</h1>
    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Matricule</th>
                <th>Phone Number Father</th>
            </tr>
        </thead>
        <tbody>
            {% for student in data %}
            <tr>
                <td>{{ student.first_name }}</td>
                <td>{{ student.last_name }}</td>
                <td>{{ student.matricule }}</td>
                <td>{{ student.phone_number_father }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
