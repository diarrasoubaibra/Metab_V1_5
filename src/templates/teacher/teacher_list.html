{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1>Liste des Enseignants</h1>
  <form method="GET" action="{% url 'teacher:list' %}" class="form-inline">
    <input type="text" name="q" value="{{ query }}" placeholder="Rechercher un Enseignant" class="form-control">
    <button type="submit" class="btn btn-primary ml-2">Rechercher</button>
  </form>
  <a href="{% url 'teacher:add' %}" class="btn btn-primary">Ajouter un Enseignant</a>
</div>

<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Pr√©nom</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for teacher in teachers %}
      <tr>
        <td>{{ teacher.last_name }}</td>
        <td>{{ teacher.first_name }}</td>
        <td>
          <a href="{% url 'teacher:edit' teacher.id %}" class="btn btn-sm btn-warning">Modifier</a>
          <a href="{% url 'teacher:delete' teacher.id %}" class="btn btn-sm btn-danger">Supprimer</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
