{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1>Informations de  l'École</h1>
</div>

<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Nom de l'École</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for school in schools %}
      <tr>
        <td>
          <a href="{% url 'school:details' school.id %}">{{ school.name }}</a>
        </td>
        <td>
          <a href="{% url 'school:edit' school.id %}" class="btn btn-sm btn-warning">Modifier</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
