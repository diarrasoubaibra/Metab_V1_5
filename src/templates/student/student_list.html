{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1>Liste des Étudiants</h1>
  <form method="GET" action="{% url 'student:list' %}" class="form-inline">
    <input type="text" name="q" value="{{ query }}" placeholder="Rechercher un élève" class="form-control">
    <button type="submit" class="btn btn-primary ml-2">Rechercher</button>
  </form>
  <a href="{% url 'student:add' %}" class="btn btn-primary">Ajouter un Étudiant</a>
</div>

<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
      <tr>
        <td>{{ student.last_name }}</td>
        <td>{{ student.first_name }}</td>
        <td>
          <a href="{% url 'student:edit' student.id %}" class="btn btn-sm btn-warning">Modifier</a>
          <a href="{% url 'student:delete' student.id %}" class="btn btn-sm btn-danger">Supprimer</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
