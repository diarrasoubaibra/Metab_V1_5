{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1>Liste des Rôles</h1>
  <a href="{% url 'user:add_role' %}" class="btn btn-primary">Ajouter un Rôle</a>
</div>

<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Rôle</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for role in roles %}
      <tr>
        <td>{{ role.role }}</td>
        <td>
          <a href="{% url 'user:edit_role' role.id %}" class="btn btn-sm btn-warning">Modifier</a>
          <a href="{% url 'user:delete_role' role.id %}" class="btn btn-sm btn-danger">Supprimer</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
